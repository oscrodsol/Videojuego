<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

    <div id="pantalla1"><img class="logo" src="img/logo.png" alt="logoRacing" onclick="screenSwitch('pantalla2')"></div>
    <div id="pantalla2" >
        <div class="padreArriba">
            <div class="previewGladiador"><img src="" alt="" id="gladiadorPlayer1"></div>
            <div class="previewVersus"><img src="img/vs.png" alt=""></div>
            <div class="previewGladiador"><img src="" alt="" id="gladiadorPlayer2"></div>
        </div>
        <div class="padre">
            <div class="gladiador" onclick="selecciona('1')"><img class="foto" src="img/gladius.png" alt="adsf"></div>
            <div class="gladiador" onclick="selecciona('2')"><img class="foto" src="img/tridente.png" alt="asfasdf"></div>
            <div class="gladiador" onclick="selecciona('3')"><img class="foto" src="img/lanza.png" alt="fffff"></div>
            <div class="gladiador" onclick="selecciona('4')"><img class="foto" src="img/duales.png" alt="pppppopop"></div>
        </div>
        <div id="boton" onclick="screenSwitch('pantalla3')"></div>
    </div>
    <div id="pantalla3">
        <div class="versus">
            <div class="player1vs"><img src="" alt="" id="player1vs"></div>
            <div class="vs"><img src="img/vs.png" alt="asdf" onclick="screenSwitch('pantalla4')"></div>
            <div class="player2vs"><img src="" alt="" id="player2vs"></div>
        </div>
        <div id = "listo" onclick='screenSwitch("pantalla4");'></div>
    </div>
    <div id="pantalla4">
        <div class="jugadores">
            <div class="infoJugador1">
                <div class="textoJugador1"><p id = "textoJugador1"></p></div>
                <div class="vida1">
                    <div id="vida1"><p id="textoBarra1"></p></div>
                </div>
                <div class="player1vs"><img src="" alt="" id="player1Combate"></div>
            </div>
            <div class="vs"><img src="img/vs.png" alt="asdf"></div>
            <div class="infoJugador2">
                <div class="textoJugador2"><p id = "textoJugador2"></p></div>
                <div class="vida2">
                    <div id="vida2"><p id="textoBarra2"></p></div>
                </div>
                <div class="player2vs"><img src="" alt="" id="player2Combate"></div>
            </div>
        </div>
        <div class="atacar">
            <div id="atacar1" onclick="ataque1()">Ataque</div>
            <div id="atacar2" onclick="ataque2()">Ataque</div>
        </div>
        <canvas id="lienzo" width=1534 height=747></canvas>
    </div>
    <div id="pantalla5" onclick="screenSwitch('pantalla1')">
        <div class="ganador"><img src="" alt="" id = "ganador"></div>
        <div class="textoGanador"><p id = "textoGanador"></p></div>
    </div>

    <script src="js/gladiador.js"></script>
    <script src="js/main.js"></script>
    <script src="js/combate.js"></script>
    <script src="js/lienzo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<!----------------------------------------------- PANTALLA1 ----------------------------------------------->
    <div id="pantalla1">
        <div class="titulo">StickMan Coliseum</div>
        <div class="menu">
            <div class="opcion" onclick="screenSwitch('pantalla2')">Jugar</div>
            <div class="opcion">Como jugar</div>
            <div class="opcion">Controles</div>
            <div class="opcion">Creditos</div>
        </div>
    </div>
<!----------------------------------------------- PANTALLA2 ----------------------------------------------->
    <div id="pantalla2" >
        <div class="escoge">Escoge tu equipamiento</div>
        <div class="padreArriba">
            <div class="previewGladiador">
                <img src="img/placeholder.png" alt="" id="gladiadorPlayer1">
                <div id="infoPlayer1">
                    <div id="infoVidaPlayer1">Vida:
                        <div id="vidaPlayer1Stats"></div>
                    </div>
                    <div id="infoDanoPlayer1">Daño:
                        <div id="danoPlayer1Stats"></div>
                    </div>
                    <div id="infoDefensaPlayer1">Defensa:
                        <div id="defensaPlayer1Stats"></div>
                    </div>
                    <div id="infoCriticoPlayer1">Critico:
                        <div id="criticoPlayer1Stats"></div>
                    </div>
                </div>
            </div>
            <div class="previewVersus"><img src="img/vs.png" alt=""></div>
            <div class="previewGladiador">
                <div id="infoPlayer2">
                    <div id="infoVidaPlayer2">Vida:
                        <div id="vidaPlayer2Stats"></div>
                    </div>
                    <div id="infoDanoPlayer2">Daño:
                        <div id="danoPlayer2Stats"></div>
                    </div>
                    <div id="infoDefensaPlayer2">Defensa:
                        <div id="defensaPlayer2Stats"></div>
                    </div>
                    <div id="infoCriticoPlayer2">Critico:
                        <div id="criticoPlayer2Stats"></div>
                    </div>
                    
                </div>
                <img src="img/placeholder2.png" alt="" id="gladiadorPlayer2">
            </div>
        </div>
        <div class="padre">
            <div class="gladiador1" onclick="selecciona('1')" onmousemove="preview('1')"></div>
            <div class="gladiador2" onclick="selecciona('2')" onmousemove="preview('2')"></div>
            <div class="gladiador3" onclick="selecciona('3')" onmousemove="preview('3')"></div>
            <div class="gladiador4" onclick="selecciona('4')" onmousemove="preview('4')"></div>
        </div>
    </div>
<!----------------------------------------------- PANTALLA3 ----------------------------------------------->
    <div id="pantalla3">
        <div class="versus">
            <div class="player1vs"><img src="" alt="" id="player1vs"></div>
            <div class="vs"><img src="img/vs.png" alt="asdf" onclick="screenSwitch('pantalla4')"></div>
            <div class="player2vs"><img src="" alt="" id="player2vs"></div>
        </div>
        <div id = "listo" onclick='screenSwitch("pantalla4");'>¡Listo!</div>
    </div>
<!----------------------------------------------- PANTALLA4 ----------------------------------------------->
    <div id="pantalla4">
        <div class="jugadores">
            <div class="infoJugador1">
                <div class="player1vs"><img src="" alt="" id="player1Combate"></div>
                <div class="infoBarra1">
                    <div class="textoJugador1"><p id = "textoJugador1"></p></div>
                    <div class="vida1">
                        <div id="vida1"><p id="textoBarra1"></p></div>
                    </div>
                </div>
            </div>
            <div class="infoJugador2">
                <div class="infoBarra2">
                    <div class="textoJugador2"><p id = "textoJugador2"></p></div>
                    <div class="vida2">
                        <div id="vida2"><p id="textoBarra2"></p></div>
                    </div>
                </div>
                <div class="player2vs"><img src="" alt="" id="player2Combate"></div>
            </div>
        </div>
        <div class="lienzo">
            <canvas id="lienzo" width=1534 height=747></canvas>
        </div>
        
    </div>
<!----------------------------------------------- PANTALLA5 ----------------------------------------------->
    <div id="pantalla5">
        <div class="textoGanador"><p id = "textoGanador"></p></div>
        <div class="ganador"><img src="" alt="" id = "ganador" ></div>
        <div id="botonRepetir" onclick="screenSwitch('pantalla1')">Volver a jugar</div>
    </div>

    <script src="js/gladiador.js"></script>
    <script src="js/main.js"></script>
    <script src="js/combate.js"></script>
    <script src="js/lienzo.js"></script>
</body>
</html>
